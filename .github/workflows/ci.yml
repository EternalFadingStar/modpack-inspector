name: Python CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push Docker image to ACR
      run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/modpack:latest .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/modpack:latest

    - name: Deploy to Azure Container Instances
      id: deploy
      uses: azure/aci-deploy@v1
      with:
        resource-group: modpack-inspector-group
        dns-name-label: modpack-inspector-instance-${{ github.run_id }}
        image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/modpack:latest
        registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        registry-password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        name: modpack-inspector-instance
        location: 'eastus'
        cpu: 1
        memory: 1.5
      continue-on-error: true

    - name: Recreate ACI (if necessary)
      if: steps.deploy.outcome == 'failure'
      run: |
        az container delete --name modpack-inspector-instance --resource-group modpack-inspector-group --yes
        az container create --resource-group modpack-inspector-group --name modpack-inspector-instance --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/modpack:latest --dns-name-label modpack-inspector-instance-${{ github.run_id }} --registry-login-server ${{ secrets.REGISTRY_LOGIN_SERVER }} --registry-username ${{ secrets.AZURE_REGISTRY_USERNAME }} --registry-password ${{ secrets.AZURE_REGISTRY_PASSWORD }} --location eastus --cpu 1 --memory 1.5
